---
# Aplicação para o domínio plannerdirect.com
apiVersion: v1
kind: Namespace
metadata:
  name: plannerdirect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plannerdirect-app
  namespace: plannerdirect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plannerdirect-app
  template:
    metadata:
      labels:
        app: plannerdirect-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: NGINX_HOST
          value: "plannerdirect.com"
        - name: NGINX_PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: plannerdirect-service
  namespace: plannerdirect
spec:
  selector:
    app: plannerdirect-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plannerdirect-ingress
  namespace: plannerdirect
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Anotações para SSL (quando você tiver certificado)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: plannerdirect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plannerdirect-service
            port:
              number: 80
  # Configuração TLS (descomente quando tiver certificado)
